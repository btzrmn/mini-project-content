<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Blog contentmanagement system</h1>
    <hr>
    <h2>Блогийн мэдээлэл оруулах</h2>

    <form action="#" th:action="@{/save}" th:object="${blog}"
          method="POST">
        <input type="text" th:field="*{title}" placeholder="Гарчиг"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{author}" placeholder="Зохиолч"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{content}" placeholder="Агуулга"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">
            Мэдээлэл хадгалах
        </button>
    </form>
    <hr>
    <a th:href="@{/}"> Нүүр хуудас</a>
</div>
</body>
</html>
